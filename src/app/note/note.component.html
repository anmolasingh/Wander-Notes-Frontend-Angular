<div class="container">
    <div class="row">
        <form class="col s12" (ngSubmit)="onSubmit()">
          <div class="row">
              <div class="input-field col s12">
                Title
                <input [readonly]="isReadOnly" placeholder="Title *" id="title" name="title" type="text" class="validate" [(ngModel)]="selectedNote.title" ngControl="title" required>
              </div>
            </div>
          <div class="row">
              <div class="input-field col s12">
                Description
                <textarea style="height:auto;" [hidden]="isReadOnly" placeholder="Description *" id="description" name="description" [(ngModel)]="selectedNote.description" ngControl="description" class="materialize-textarea" required></textarea>
                <p [hidden]="!isReadOnly">{{selectedNote.description}}</p>
              </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                  Creation Date
                  <input [readonly]="true" placeholder="Creation Date *" id="creationDate" name="creationDate" type="text" class="validate" [(ngModel)]="selectedNote.creationDate" ngControl="creationDate" required>
                </div>
              </div>
              <div class="row">
                  <div class="input-field col s12">
                    Last Update Date
                    <input [readonly]="true" placeholder="Last Updated Date *" id="lastUpdateDate" name="lastUpdateDate" type="text" class="validate" [(ngModel)]="selectedNote.lastUpdateDate" ngControl="lastUpdateDate" required>
                  </div>
                </div>
        <button class="btn waves-effect waves-light" (click)="enableEdit()" [disabled]="!isReadOnly" name="action">Edit Note
        </button>

        <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="isReadOnly">Submit
          </button>
        </form>
  </div>
</div>
